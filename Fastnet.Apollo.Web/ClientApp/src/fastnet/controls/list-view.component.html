<div class="list-view" >
   <div #headercontainer class="list-view-header" [ngStyle]="{'grid-template-columns': getGridTemplateColumns()}">
      <ng-container [ngTemplateOutlet]="headerTemplate"></ng-container>
   </div>
   <div #bodycontainer class="list-view-body">
      <div class="list-view-item" *ngFor="let item of items; let i = index; let even = even; let odd = odd; let first = first, let last = last" (click)="onListItemClick(item)" [ngClass]="{'selected': selectedItem === item}"  [ngStyle]="{'grid-template-columns': getGridTemplateColumns()}" >
         <ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{$implicit: item, rowNumber: i + 1, firstRow: first, lastRow: last, oddRow: odd, evenRow: even}"></ng-container>
      </div>
   </div>
</div>
